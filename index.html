<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gypsy wagon</title>
    
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hotspots.css">
</head>
<body>
    <div id="start-screen" class="start-screen">
        <h1 class="start-title">Rozpocznij zwiedzanie</h1>
    </div>
    
    <div id="blink-overlay" class="blink-overlay" aria-hidden="true"></div>
    <div id="blur-overlay" class="blur-overlay" aria-hidden="true"></div>
    <div id="subtitle-overlay" class="subtitle-overlay"></div>
    
    <!-- Board overlay for hotspot details -->
    <div id="board-overlay" class="board-overlay" style="display: none;">
        <button id="board-close" class="board-close" aria-label="Close board">×</button>
        <img id="board-image" class="board-image" src="" alt="Board detail">
    </div>
    
    <div class="view-container">
        <img id="view-image" class="view-image" src="" alt="Wagon view">
        <div id="view-label" class="view-label overbite-regular"></div>
        
        <div class="inside-hotspots" id="inside-hotspots">
            <button class="hotspot hotspot--picture" id="picture-hotspot" type="button">Obraz</button>
            <button class="hotspot hotspot--candle" id="candle-hotspot" type="button">Świeczka</button>
            <button class="hotspot hotspot--mask" id="mask-hotspot" type="button">Maska</button>
            <button class="hotspot hotspot--futrzasta" id="futrzasta-hotspot" type="button">Futrzasta</button>
            <button class="hotspot hotspot--trawa" id="trawa-hotspot" type="button">Trawa</button>
            <button class="hotspot hotspot--hiena" id="hiena-hotspot" type="button">Hiena</button>
            <button class="hotspot hotspot--apple" id="apple-hotspot" type="button">Jabłko</button>
            <button class="hotspot hotspot--doll-hand" id="doll-hand-hotspot" type="button">Ręka lalki</button>
            <button class="hotspot hotspot--lashes" id="lashes-hotspot" type="button">Rzęsy</button>
            <button class="hotspot hotspot--sofa" id="sofa-hotspot" type="button">Sofa</button>
            <button class="hotspot hotspot--spiral" id="spiral-hotspot" type="button">Spirala</button>
            <button class="hotspot hotspot--duck" id="duck-hotspot" type="button">Kaczka</button>
            <button class="hotspot hotspot--sunflower" id="sunflower-hotspot" type="button">Słonecznik</button>
            <button class="hotspot hotspot--egg-cage" id="egg-cage-hotspot" type="button">Klatka z jajkiem</button>
            <button class="hotspot hotspot--green-eye" id="green-eye-hotspot" type="button">Zielone oko</button>
            <button class="hotspot hotspot--picture-detail" id="picture-detail-hotspot" type="button">Szczegół obrazu</button>
        </div>
    </div>
    
    <button class="arrow arrow-left" id="prev-btn" data-tooltip="Idź w lewo" aria-label="Rotate left"></button>
    
    <button class="arrow arrow-right" id="next-btn" data-tooltip="Idź w prawo" aria-label="Rotate right"></button>
    
    <button class="arrow arrow-up" id="enter-btn" data-tooltip="Wejdź do środka" aria-label="Enter wagon"></button>
    
    <button class="arrow arrow-down" id="exit-btn" data-tooltip="Wyjdź na zewnątrz" aria-label="Exit wagon"></button>
    
    <!-- Inside wagon directional arrows -->
    <button class="arrow inside-arrow inside-arrow-left" id="inside-prev-btn" data-tooltip="Obróć w lewo" aria-label="Look left"></button>
    
    <button class="arrow inside-arrow inside-arrow-right" id="inside-next-btn" data-tooltip="Obróć w prawo" aria-label="Look right"></button>
    
    <button class="arrow inside-arrow inside-arrow-up" id="inside-up-btn" data-tooltip="Patrz w górę" aria-label="Look up"></button>
    
    <button class="arrow inside-arrow inside-arrow-down" id="inside-down-btn" data-tooltip="Patrz w dół" aria-label="Look down"></button>
    
    <audio id="picture1-audio" src="resources/audio/picture1/picture.oga" preload="auto"></audio>
    
    <script src="index.js"></script>
</body>
</html>
